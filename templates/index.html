<!doctype html>
<html lang='en'>
<head>
	<title>Micro</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/shorten.css') }}">
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<form action="/put" method="POST">
				<div class="input-group">
					<input type="text" class="form-control" name="url" placeholder="ex. https://google.com" >
					<span class="input-group-btn">
						<input class="btn btn-primary" type="submit" value="Go!"/>
					</span>
				</div><!-- /input-group -->
				
				
				<!-- <div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Panel title</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div> -->

			</form>
		</div>
		<div class="container">
			{% if hashid %}

			<div class="panel panel-info">
				<div class="panel-body">
					<a class="btn btn-default" href="{{ hashid }}">Click Here</a> Your Shortened Url is :{{myurl+hashid}}
				</div>
			</div>
			<div class="col-lg-4">
				<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{myurl+hashid}}" class="img-thumbnail">
			</div>
			{% endif %}
		</div>
	</div>
</body>
</html>
